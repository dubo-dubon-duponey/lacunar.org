<P><TEXTAREA NAME="Lacunar" ROWS=11 COLS=60>LACUNAR (Latin): Vide que laissent entre elles les solives du plafond et par extension entre les objets visibles dans la voûte céleste.
cf. "LacunarS in the sky", in Mars ou Crêve, éditions PARC.

LACUNE : "Lacuna" (Lat.) Petit lac, fosse pleine d'eau, soupe primordiale...
-"Lacus" : Lac, espace vide à l'intérieur des corps.
- Vide, interruption dans un texte d'auteurs amnésiques qui ne demande que d'être complété.
- (Phylogenèse) : Mollusque. Genre mal défini qui habitent les mers d'Europe.
Quelques unes sont fossiles (terrains tertiaires). - genre "turbo", corps en spirale,
pied ovulaire, tête en forme de trompe, bouche tranversale,
armée de lèvres épaisses et d'une langue cornée...</TEXTAREA><A href="index.html"><INPUT TYPE="radio"
